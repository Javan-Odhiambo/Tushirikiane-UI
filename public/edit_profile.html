<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="./css/master.css">
</head>
<body class="h-screen flex flex-col ">
    <!-- Header Start -->
    <header class="flex justify-between items-center bg-indigo-700 text-white p-3">
        <span class="font-semibold text-2xl">
            <a href="">Tushirikiane</a>
        </span>
        <div class="flex items-center space-x-3 ">
            <nav class="font-medium ">
                <ul class=" space-x-3 flex">
                    <li class="">
                        <a href="#">Projects</a>
                    </li>
                    <li>
                        <a href="#">Tasks</a>
                    </li>
                    <!-- Added to header-->
                    <li>
                        <span id="side_menu_open" class="md:hidden cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                        </span>
                    </li>
                    <!-- End -->
                </ul>
            </nav>
            <div class="relative">
                <span id="profile" class="hover:cursor-pointer">
                    <img class="rounded-full w-10" src="./images/profile" alt="Profile picture">
                </span>
                <div id="extras"
                    class="hidden z-30 absolute right-5 bg-gray-100 rounded-md text-black text-sm py-2 px-4">
                    <!----Addded Z index--->
                    <a class="hover:text-indigo-500 hover:border-b-2 hover:border-indigo-500" href="#">Profile</a>
                    <a class="hover:text-indigo-500 hover:border-b-2 hover:border-indigo-500" href="#">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->

        <!-- Edit profile form start -->
        <div class="mt-4 flex-grow flex items-center">
            <div class="flex flex-col justify-center relative text-center space-y-5 py-8 w-fit min-w-[300px] mx-auto rounded-xl shadow-2xl px-6">
                <span class="absolute top-[-30px] left-1/2 -translate-x-1/2">
                    <img class="rounded-full w-16 shadow-lg" src="./images/profile" alt="Profile picture">
                </span>
                <h2 class="font-bold text-2xl">Edit Profile</h2>
                <form class="space-y-5 flex flex-col mx-auto" action="">
                    <div class="text-left space-y-1">
                        <input class="border border-gray-400 rounded-full w-full pl-2 py-1 focus:outline-indigo-400" type="text" name="first_name" placeholder="First Name">
                    </div>
                    <div class="text-left space-y-1">
                        <input class="border border-gray-400 rounded-full w-full pl-2 py-1 focus:outline-indigo-400" type="text" name="middle_name" placeholder="Middle Name">
                    </div>
                    <div class="text-left space-y-1">
                        <input class="border border-gray-400 rounded-full w-full pl-2 py-1 focus:outline-indigo-400" type="text" name="last_name" placeholder="Last Name">
                    </div>
            
                    <div class="text-left space-y-1">
                        <input class="border border-gray-400 rounded-full w-full pl-2 py-1 focus:outline-indigo-400" type="email" name="email" placeholder="Email">
                    </div>
                    <div class="text-left space-y-1">
                        <label for="profile">Choose Profile Picture</label>
                        <input type="file" id="profile" name="profile_picture" accept="image/png, image/jpeg">
                    </div>
                    <div class="flex justify-between text-white space-x-5">
                        <a href="" class="border-2 border-indigo-600 text-indigo-600 font-semibold rounded-full py-1 flex-1">Cancel</a>
                        <button class="bg-indigo-600 rounded-full py-1 flex-1" type="submit">Save</button>
                    </div>
                </form>

               
            </div>

        </div>
        <!-- Edit profile form end -->


    <footer class="py-4 flex justify-center items-center text-white bg-indigo-600 ">
        <span class="">Copyright Â© 2023</span>
    </footer>

    <script src="./js/main.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
